<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyanni.Hub - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to Gyanni.Hub</h1>
    <h2>List of Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ url_for('view_post', post_id=post.id) }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('new_post') }}">Create New Post</a>
</body>
</html>
